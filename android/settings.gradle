pluginManagement {
    def localPropertiesFile = file('local.properties')
    def properties = new Properties()

    if (localPropertiesFile.exists()) {
        localPropertiesFile.withInputStream { properties.load(it) }
    }

    def flutterSdkPath = properties.getProperty('flutter.sdk') ?: System.getenv('FLUTTER_ROOT')
    assert flutterSdkPath != null : "Flutter SDK path missing. Set 'flutter.sdk' in android/local.properties (see local.properties.example) or export FLUTTER_ROOT."

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'dev.flutter.flutter-plugin-loader' version '1.0.0'
    id 'com.android.application' version '8.7.3' apply false
    id 'org.jetbrains.kotlin.android' version '2.0.21' apply false
}

include ':app'
